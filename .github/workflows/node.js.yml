# This workflow will do a clean installation of the API Types, Backend and frontend, cache/restore them and build the source code across different versions of node

name: Fullstack Build

on:
    push:
        branches: [ "master", "dev" ]
    pull_request:
        branches: [ "master" ]
    workflow_dispatch:

jobs:
    backend:

        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: Backend

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            # Setup the API types directory
            - name: Setup API types
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'npm'
                cache-dependency-path: 'API Types/package-lock.json'
            - run: npm ci
              working-directory: 'API Types'

            # Build the backend source
            - name: Build Backend
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  cache-dependency-path: Backend/package-lock.json
            - run: npm ci
            - run: npm run build --if-present

    frontend:

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        defaults:
            run:
                working-directory: frontend

        steps:
            - uses: actions/checkout@v4
            # Setup the API Types
            - name: Setup API types
              uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node-version }}
                cache: 'npm'
                cache-dependency-path: 'API Types/package-lock.json'
            - run: npm ci
              working-directory: 'API Types'

            # Build the frontend source
            - name: Build Frontend
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
                  cache-dependency-path: frontend/package-lock.json
            - run: npm ci
            - run: npm run build --if-present
